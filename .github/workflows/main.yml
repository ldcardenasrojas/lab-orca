name: Laboratorio Orca Shift Left

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  orca-scan:
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: "lab-principiante"
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure IMAGE_TAG (secret-safe)
        shell: bash
        run: |
          # Decide IMAGE_TAG at runtime. Do NOT set it at job-level from secrets.
          # Use DOCKER_USERNAME secret only when available and when this is not a forked PR.
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && { [ "${{ github.event_name }}" != "pull_request" ] || [ "${{ github.repository }}" = "${{ github.event.pull_request.head.repo.full_name }}" ]; }; then
            echo "Using DOCKER_USERNAME from secrets for IMAGE_TAG"
            echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/lab-orca:latest" >> $GITHUB_ENV
          else
            echo "DOCKER_USERNAME not available or running for a forked PR — using fallback IMAGE_TAG"
            echo "IMAGE_TAG=local-dev/lab-orca:latest" >> $GITHUB_ENV
          fi

      - name: Show IMAGE_TAG (non-secret)
        run: |
          echo "IMAGE_TAG is set to: $IMAGE_TAG"

      # --- Escaneo de Archivos (Shift Left IaC, Secrets, SAST, SCA) ---
      - name: Escaneo de Código Orca
        uses: orca-security/shiftleft-orca-action@main
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          path: "."

      # --- Container Image Scan (Preparación) ---
      - name: Build Docker
        run: docker build -t "$IMAGE_TAG" .

      - name: Escaneo de Imagen Orca
        uses: orca-security/shiftleft-orca-action@main
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          image: $IMAGE_TAG

      # --- Cloud to Dev (Opcional - Subida a Docker Hub) ---
      - name: Login en Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push a Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) }}
        run: docker push "$IMAGE_TAG"
