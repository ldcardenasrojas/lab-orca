name: Laboratorio Orca Shift Left

on: 
  push:
    branches: [ "main" ]

jobs:
  orca-scan:
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: "lab-principiante"
      # IMAGE_TAG is set dynamically in steps below so the workflow
      # remains safe when the secret is not available (e.g. forks).

    steps:
      - name: Bajar el código
        uses: actions/checkout@v3

      # Define IMAGE_TAG from secret if available, otherwise use a safe fallback
      - name: Set IMAGE_TAG from secret (if available)
        if: ${{ secrets.DOCKER_USERNAME != '' && (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) }}
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/lab-orca:latest" >> $GITHUB_ENV

      - name: Set IMAGE_TAG fallback (no secret)
        if: ${{ secrets.DOCKER_USERNAME == '' }}
        run: echo "IMAGE_TAG=local-dev/lab-orca:latest" >> $GITHUB_ENV

      # --- Escaneo de Archivos (Shift Left IaC, Secrets, SAST, SCA) ---
      - name: Escaneo de Código Orca
        uses: orca-security/shiftleft-orca-action@main # ¡CAMBIO A @main!
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          path: "."

      # --- Container Image Scan (Preparación) ---
      - name: Build Docker
        run: docker build -t $IMAGE_TAG .

      - name: Escaneo de Imagen Orca
        uses: orca-security/shiftleft-orca-action@main # ¡CAMBIO A @main!
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          image: ${{ env.IMAGE_TAG }}

      # --- Cloud to Dev (Opcional - Subida a Docker Hub) ---
      - name: Login en Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push a Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && (github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name) }}
        run: docker push ${{ env.IMAGE_TAG }}
