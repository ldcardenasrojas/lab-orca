name: Laboratorio Orca Shift Left

on: 
  push:
    branches: [ "main" ] # Se dispara al subir código al branch main

jobs:
  orca-scan:
    runs-on: ubuntu-latest
    env:
      PROJECT_KEY: "lab-principiante"
      # Definición de la etiqueta de la imagen con tu usuario de Docker Hub
      IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/lab-orca:latest 

    steps:
      - name: Bajar el código
        uses: actions/checkout@v3

      # --- Escaneo de Archivos (Shift Left IaC, Secrets, SAST, SCA) ---
      - name: Escaneo de Código Orca
        uses: orca-security/shiftleft-orca-action@v3 # ¡Corregido a @v3!
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          path: "."

      # --- Container Image Scan (Preparación) ---
      - name: Build Docker
        # La imagen se construye con la etiqueta de tu repositorio de Docker Hub
        run: docker build -t ${{ env.IMAGE_TAG }} .

      - name: Escaneo de Imagen Orca
        uses: orca-security/shiftleft-orca-action@v3 # ¡Corregido a @v3!
        with:
          api_token: ${{ secrets.ORCA_SECURITY_API_TOKEN }}
          project_key: ${{ env.PROJECT_KEY }}
          image: ${{ env.IMAGE_TAG }}

      # --- Cloud to Dev (Opcional - Subida a Docker Hub) ---
      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push a Docker Hub
        run: docker push ${{ env.IMAGE_TAG }}
